<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Scene</title>

    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- Define assets here -->
      <a-assets>
        <!-- Replace with your own 3D model URL -->
        <a-asset-item id="sandCastleModel" src="sand-castle.glb"></a-asset-item>
      </a-assets>

      <!-- Camera setup for interactions -->
      <a-camera
        position="0 2 5"
        raycaster="objects: .interactive"
        cursor="fuse: false; rayOrigin: mouse">
      </a-camera>

      <!-- Directional Light -->
      <a-entity
        light="type: directional; intensity: 0.8"
        position="-1 5 2">
      </a-entity>

      <!-- Ambient Light -->
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Main Model -->
      <a-entity
        id="model"
        gltf-model="#customModel"
        class="interactive"
        position="0 1 0"
        scale="1 1 1">
      </a-entity>

      <!-- Ground Plane -->
      <a-plane
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#cccccc"
        shadow>
      </a-plane>
    </a-scene>
  </body>
</html>
