<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Site: Sand Castle</title>

    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- A-Frame Extras for gesture handling -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <!-- A-Frame Physics System (optional, if physics-based interaction is needed) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body>
    <a-scene
      loading-screen
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true"
      background="color: #ECECEC">

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="sandCastleModel" src="sand-castle.glb"></a-asset-item>
      </a-assets>

      <!-- Camera with cursor -->
      <a-camera position="0 1.6 5" cursor="rayOrigin: mouse"></a-camera>

      <!-- Directional Light -->
      <a-light
        type="directional"
        intensity="0.8"
        position="0 10 5"
        castShadow="true"
        shadow-camera-top="10"
        shadow-camera-right="10"
        shadow-camera-bottom="-10"
        shadow-camera-left="-10">
      </a-light>

      <!-- Ambient Light -->
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Model -->
      <a-entity
        id="model"
        gltf-model="#sandCastleModel"
        class="interactable"
        position="0 0 0"
        scale="3 3 3"
        shadow="cast: true; receive: true"
        rotation="0 45 0"
        gesture-handler>
      </a-entity>

      <!-- Ground Plane -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="1000"
        height="1000"
        color="#CCCCCC"
        shadow="receive: true">
      </a-plane>
    </a-scene>

    <!-- Gesture Handling Script -->
    <script>
      AFRAME.registerComponent('gesture-handler', {
        init: function () {
          const el = this.el;

          let isDragging = false;
          let previousX = null;

          el.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousX = event.clientX;
          });

          window.addEventListener('mousemove', (event) => {
            if (isDragging) {
              const deltaX = event.clientX - previousX;
              previousX = event.clientX;
              el.object3D.rotation.y += deltaX * 0.01;
            }
          });

          window.addEventListener('mouseup', () => {
            isDragging = false;
          });

          el.addEventListener('wheel', (event) => {
            const scale = el.object3D.scale;
            const scaleFactor = event.deltaY > 0 ? 0.9 : 1.1;
            scale.set(scale.x * scaleFactor, scale.y * scaleFactor, scale.z * scaleFactor);
          });
        },
      });
    </script>
  </body>
</html>
