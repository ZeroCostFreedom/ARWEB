<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>World-Based AR: Sand Castle</title>

    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- A-Frame AR Mode (WebXR) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.3.0/dist/aframe-ar.min.js"></script>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false"
      renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;">

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="sandCastleModel" src="sand-castle.glb"></a-asset-item>
      </a-assets>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" intensity="0.8" position="0 10 5"></a-light>

      <!-- 3D Model -->
      <a-entity
        gltf-model="#sandCastleModel"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        shadow="cast: true; receive: true"
        gesture-handler>
      </a-entity>

      <!-- Ground Plane -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="1000"
        height="1000"
        color="#CCCCCC"
        shadow="receive: true">
      </a-plane>
    </a-scene>

    <!-- Gesture Handling Script -->
    <script>
      AFRAME.registerComponent('gesture-handler', {
        init: function () {
          const el = this.el;

          let isDragging = false;
          let previousX = null;

          el.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousX = event.clientX;
          });

          window.addEventListener('mousemove', (event) => {
            if (isDragging) {
              const deltaX = event.clientX - previousX;
              previousX = event.clientX;
              el.object3D.rotation.y += deltaX * 0.01;
            }
          });

          window.addEventListener('mouseup', () => {
            isDragging = false;
          });

          el.addEventListener('wheel', (event) => {
            const scale = el.object3D.scale;
            const scaleFactor = event.deltaY > 0 ? 0.9 : 1.1;
            scale.set(scale.x * scaleFactor, scale.y * scaleFactor, scale.z * scaleFactor);
          });
        },
      });
    </script>
  </body>
</html>
